<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="dist/basicLightbox.min.css" /> -->
    <title>goit-js-hw-13-image-finder</title>
  </head>
  <body>
    <div class="container">
      <form class="search-form js-search-form">
        <label for="searchQuery" class="sr-only"
          >We will find everything ! <br />
          Please enter your query</label
        >
        <div class="input-container">
          <input
            type="text"
            class="form-control"
            name="query"
            id="searchQuery"
            placeholder="Search images..."
            autocomplete="off"
          />

          <button type="submit" class="btn">Find</button>
        </div>
      </form>

      <ul class="gallery js-gallery-container"></ul>
      <!--<div class="backdrop is-hidden" data-modal>
        <div class="modal">
          <button type="button" class="close-modal" data-modal-close>
            <img src="images/close-button.svg" alt="Close window" />
          </button>
        </div>
      </div>-->
      <div class="lightbox js-lightbox">
        <div class="lightbox__overlay"></div>

        <div class="lightbox__content">
          <img class="lightbox__image" />
        </div>
      </div>

      <button
        type="button"
        class="btn loader is-hidden"
        data-action="load-more"
      >
        <span class="is-hidden" role="status" aria-hidden="true"></span>

        <span class="label">Show more</span>
      </button>
    </div>
  </body>
</html>
